<script>
$(document).ready(function(){
  $("#grid").on("click", ".canvasImg", function(){
    var src = $(this).attr("src");
    // alert(src);
    $("#canvas").drawImage({
      source: src,
      x: 200, y: 150,
      layer: true,
      draggable: true,
      width: 200, height:200
    });
  });

  $("#undo").on("click", function() {
    var layers = $("#canvas").getLayers();
    // alert(layers.length);
    $("#canvas").removeLayer(layers.length - 1).drawLayers();
  });

  $("#reset").on("click", function() {
    $("#canvas").removeLayers().drawLayers();
  });

  $("#save").on("click", function() {
    var canvas = document.getElementById("canvas");
    var dataURL = canvas.toDataURL("image/png");
    $.ajax({
      type: "POST",
      url: "http://143.248.106.54/save_image.php",
      data: { 
         imgBase64: dataURL
      }

      console.log('saved');

      // - please modify the callback in javascript. All you
      // need is to return the url to the file, you just saved

      alert("hey");
    });
  });
});

  <!-- Load JSON file -->
  <script>
  function loadJSON(callback) {
    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'data/items.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") {
        // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
        callback(xobj.responseText);
      }
    };
    xobj.send(null);  
  }

  init();

  function init() {
    var query = '니트';
    // document.getElementById("test").innerHTML = id;

            } else {

              // a.setAttribute("href", "fashion-item.html?id=" + actual_JSON[i].productId);
              a.setAttribute("class", "thumbnail");
