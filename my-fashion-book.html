  <!-- Load JSON file -->
  <script>
  function loadJSON(callback) {
    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'data/items.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") {
        // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
        callback(xobj.responseText);
      }
    };
    xobj.send(null);  
  }

  init();

  function init() {
    var query = '니트';
    // document.getElementById("test").innerHTML = id;

    loadJSON(function(response) {
      // Parse JSON string into object
      var actual_JSON = JSON.parse(response);

      // Grid - Related Items
      var h2 = document.createElement("h2");
      h2.appendChild(document.createTextNode("Items related to #" + query));
      var grid = document.getElementById("grid");
      grid.appendChild(h2);
      var row;
      var i;
      var n = 0;
      for(i = 0; i < actual_JSON.length; i++) {
        if(query == actual_JSON[i].query) {
          if(n >= 12) break;

          if((n % 3) == 0) {
            if(n == 0) {
              row = document.createElement("div");
              row.setAttribute("class", "row");
              var col = document.createElement("div");
              col.setAttribute("class", "col-xs-4 col-md-4");
              var a = document.createElement("a");
              // a.setAttribute("href", "fashion-item.html?id=" + actual_JSON[i].productId);
              a.setAttribute("class", "thumbnail");
              var img = document.createElement("img");
              img.setAttribute("src", actual_JSON[i].image);
              img.setAttribute("id", actual_JSON[i].productId);
              img.setAttribute("onClick", "draw(this.id)");
              a.appendChild(img);
              col.appendChild(a);
              row.appendChild(col);
            } else {
              grid.appendChild(row);
              row = document.createElement("div");
              row.setAttribute("class", "row");
              var col = document.createElement("div");
              col.setAttribute("class", "col-xs-4 col-md-4");
              var a = document.createElement("a");
              // a.setAttribute("href", "fashion-item.html?id=" + actual_JSON[i].productId);
              a.setAttribute("class", "thumbnail");
              var img = document.createElement("img");
              img.setAttribute("src", actual_JSON[i].image);
              img.setAttribute("id", actual_JSON[i].productId);
              img.setAttribute("onClick", "draw(this.id)");
              a.appendChild(img);
              col.appendChild(a);
              row.appendChild(col);
            }
          } else {
            var col = document.createElement("div");
            col.setAttribute("class", "col-xs-4 col-md-4");
            var a = document.createElement("a");
            // a.setAttribute("href", "fashion-item.html?id=" + actual_JSON[i].productId);
            a.setAttribute("class", "thumbnail");
            var img = document.createElement("img");
            img.setAttribute("src", actual_JSON[i].image);
            img.setAttribute("id", actual_JSON[i].productId);
            img.setAttribute("onClick", "draw(this.id)");
            a.appendChild(img);
            col.appendChild(a);
            row.appendChild(col);
          }

          n++;
        }
      }
      grid.appendChild(row);
    });
  }
  </script>

<!--Drawing my fashionbook-->
<script>
  function draw(img_id) {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById(img_id);
    ctx.drawImage(img, 10, 10);
  }
