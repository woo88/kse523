<body>
  <span id="react-root">

  <!-- Toggle Search JS -->
  <script type="text/javascript">
  $(function() {
    var $searchlink = $('#searchlink');

    /*// hover effect
    $searchlink.on('mouseover', function(){
      $(this).addClass('open');
    }).on('mouseout', function(){
      $(this).removeClass('open');
    });*/

    // on click effect
    $searchlink.on('click', function(e){
      var target = e ? e.target : window.event.srcElement;
    
      if($(target).attr('id') == 'searchlink') {
        if($(this).hasClass('open')) {
          $(this).removeClass('open');
        } else {
          $(this).addClass('open');
        }
      }
    });
  });
  </script>

  <!-- Read URL GET parameters -->
  <script type="text/javascript">
  function getParameter(theParameter) { 
    var params = window.location.search.substr(1).split('&');
   
    for (var i = 0; i < params.length; i++) {
      var p=params[i].split('=');
      if (p[0] == theParameter) {
        return decodeURIComponent(p[1]);
      }
    }
    return false;
  }
  </script>

  <!-- Load JSON file -->
  <script>
  function loadJSON(callback) {
    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'data/fashionbooks.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") {
        // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
        callback(xobj.responseText);
      }
    };
    xobj.send(null);  
  }

  function loadJSON2(callback) {
    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'data/test.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") {
        // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
        callback(xobj.responseText);
      }
    };
    xobj.send(null);  
  }

  init();

  function init() {
    var id = getParameter('id');
    document.getElementById("test").innerHTML = id;
    var itemArr = [];
    var header_row = document.createElement("div");
    header_row = setAttribute("class", "row");
    var header = document.getElementById("header");

    loadJSON(function(response) {
      // Parse JSON string into object
      var actual_JSON = JSON.parse(response);

      var i;
      var header_col = document.createElement("div");
      header_col.setAttribute("class", "col-xs-6 col-md-6");
      for(i = 0; i < actual_JSON.length; i++) {
        if(id == actual_JSON[i].fashionId) {
          itemArr = actual_JSON[i].items;
          var img = document.createElement("img");
          img.setAttribute("src", actual_JSON[i].image);
          var a = document.createElement("a");
          a.setAttribute("href", "#");
          a.setAttribute("class", "thumbnail");
          a.appendChild(img);
          header_col.appendChild(a);
          header_row.appendChild(header_col);
        }
      }
    });

    loadJSON2(function(response) {
      // Parse JSON string into object
      var actual_JSON = JSON.parse(response);
      
      var out = "";
      var i;
      var j;
      var n = 0;

      // Header
      var header_col = document.createElement("div");
      header_col.setAttribute("class", "col-xs-6 col-md-6");
      var table = document.createElement("table");
      table.setAttribute("class", "table");
      var tr = document.createElement("tr");
      var th_name = document.createElement("th");
      th_name.appendChild(document.createTextNode("Itme Name"));
      var th_price = document.createElement("th");
      th_price.appendChild(document.createTextNode("Lowest Price"));
      tr.appendChild(th_name);
      tr.appendChild(th_price);
      table.appendChild(tr);

      // Grid
      var row = document.createElement("div");
      row.setAttribute("class", "row");
      for(i = 0; i < itemArr.length; i++) {
        for(j = 0; j < actual_JSON.length; j++) {
          if(actual_JSON[j].productId == itemArr[i]) {
            // Grid
            if(itemArr.length <= 3) {
              var col = document.createElement("div");
              col.setAttribute("class", "col-xs-6 col-md-4");
              var a = document.createElement("a");
              a.setAttribute("href", "fashion-item.html?id=" + actual_JSON[j].productId);
              a.setAttribute("class", "thumbnail");
              var img = document.createElement("img");
              img.setAttribute("src", actual_JSON[j].image);
              a.appendChild(img);
              col.appendChild(a);
              row.appendChild(col);
            } else {

            }

            // Header
            var td_name = document.createElement("td");
            td_name.appendChild(document.createTextNode(actual_JSON[j].title));
            var td_price = document.createElement("td");
            td_price.appendChild(document.createTextNode(actual_JSON[j].lprice));
            var tr = document.createElement("tr");
            tr.appendChild(td_name);
            tr.appendChild(td_price);
            table.appendChild(tr);
          }
        }
      }

      // Grid
      var grid = document.getElementById("grid");
      grid.appendChild(row);

      // Header
      header_col.appendChild(table);
      header_row.appendChild(header_col);
      header.appendChild(header_row);
    });
  }
  </script>
