<body>
  <span id="react-root">

  <!-- Toggle Search JS -->
  <script type="text/javascript">
  $(function() {
    var $searchlink = $('#searchlink');

    /*// hover effect
    $searchlink.on('mouseover', function(){
      $(this).addClass('open');
    }).on('mouseout', function(){
      $(this).removeClass('open');
    });*/

    // on click effect
    $searchlink.on('click', function(e){
      var target = e ? e.target : window.event.srcElement;
    
      if($(target).attr('id') == 'searchlink') {
        if($(this).hasClass('open')) {
          $(this).removeClass('open');
        } else {
          $(this).addClass('open');
        }
      }
    });
  });
  </script>

  <!-- Read URL GET parameters -->
  <script type="text/javascript">
  function getParameter(theParameter) { 
    var params = window.location.search.substr(1).split('&');

    var strArr = [];
    for (var i = 0; i < params.length; i++) {
      var p=params[i].split('=');
      if (p[0] == theParameter) {
        strArr.push(decodeURIComponent(p[1]));
      }
    }

    if(strArr.length > 0) {
      return strArr;
    } else {
      return false;
    }
  }
  </script>

  <!-- Load JSON file -->
  <script>
  function loadJSON(callback) {
    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'data/items.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") {
        // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
        callback(xobj.responseText);
      }
    };
    xobj.send(null);  
  }

  init();

  function init() {
    var idArr = getParameter('id');

    loadJSON(function(response) {
      // Parse JSON string into object
      var actual_JSON = JSON.parse(response);
      
      var out = "";
      var i;
      var j;
      var n = 0;
      var row = document.createElement("div");
      row.setAttribute("class", "row");
      for(i = 0; i < idArr.length; i++) {
        for(j = 0; j < actual_JSON.length; j++) {
          if(actual_JSON[j].productId == idArr[i]) {
            document.getElementById("test").innerHTML = idArr[i];
            // "9074178114", "9018713502"
            if(idArr.length <= 3) {
              var col = document.createElement("div");
              col.setAttribute("class", "col-xs-6 col-md-4");
              var a = document.createElement("a");
              a.setAttribute("href", actual_JSON[j].link);
              a.setAttribute("class", "thumbnail");
              var img = document.createElement("img");
              img.setAttribute("src", actual_JSON[j].image);
              a.appendChild(img);
              col.appendChild(a);
              row.appendChild(col);
            } else {

            }
          }
        }
      }
      var grid = document.getElementById("grid");
      grid.appendChild(row);
    });
  }
  </script>
